<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="../style/style.css">
<title>反馈详情-我的反馈-社会监督员</title>
</head>
<body id="bd_feedback_detail">
<div id="wrapper">
	<header id="header" class="dark">
		<a class="btn back" href="javascript:history.back();"><i></i><em>返回</em></a>
		<h1>反馈详情</h1>
	</header>
    <div id="main" class="feedback_detail">
		<header class="title">
			<h1>柴桑春天一期</h1>
			<div class="info"><em>信息类别</em><i>/</i><em>2018-07-05 12:12</em></div>
			<span class="state st_0">待分配</span>
		</header>
		<div class="main">
			<div class="content">反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容</div>
			<div class="img"><img src="../image/img_720x360.jpg"></div>
		</div>
	</div>
	<div class="action-bar com-box dis_0">
		<header>
			<h3><em>分配问题</em></h3>
		</header>
		<div class="body">
			<div class="frm-boxs wide">
				<div class="frm-box">
					<div class="frm-box-hd">
						<label class="frm-title">选择部门</label>
					</div>
					<div class="frm-box-bd select-box">
						<select>
							<option>网络维修1部</option>
							<option>网络维修2部</option>
						</select>
					</div>
				</div>
			</div>
			<div class="frm-action"><button type="button" class="btn dark"><em>确认提交</em></button></div>
		</div>
	</div>
	
	<div class="action-bar com-box dis_0">
		<header>
			<h3><em>处理结果</em></h3>
		</header>
		<div class="body">
			<ul class="list">
				<li>
					<label>分配部门</label>
					<em>网络维修1部</em>
				</li>
				<li>
					<label>时间</label>
					<em>2018-07-05 12:12</em>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="action-bar com-box dis_0">
		<header>
			<h3><em>提交处理</em></h3>
		</header>
		<div class="body">
			<div class="frm-boxs wide">
				<div class="frm-box">
					<div class="frm-box-hd">
						<label class="frm-title">处理意见</label>
					</div>
					<div class="frm-box-bd">
						<textarea class="com-input" placeholder="点此输入处理意见"></textarea>
					</div>
				</div>
			</div>
			<div class="frm-action"><button type="button" class="btn dark"><em>确认提交</em></button></div>
		</div>
	</div>
</div>
</body>
</html>
